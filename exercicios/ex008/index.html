<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito (strong)</h2>
    
        <p><strong><mark style="background-color: lime;">Adilson HD</mark></strong></p>
    
        <p><em>Adilson HD</em></p>
        
        <p><code><q>quero um parágrafo</q></code></p>
        <p><q>uma citação aqui</q></p>
        <pre>
            <p><strong>
        a e
            i
                    o-u .
            fim
            
            </strong></p>
        </pre>
    
</body>
</html>
